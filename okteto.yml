name: g1.back-office

build:
  backoffice:
    context: .

deploy:
   - helm upgrade --install backoffice chart
     --set backoffice.image=${OKTETO_BUILD_BACKOFFICE_IMAGE}

dev:
  backoffice:
    command: npm run start
    forward:
      - 8080:8080
      - 3000:api-gateway.marioax:3000
    sync:
      - .:/usr/snapmsg-backoffice

